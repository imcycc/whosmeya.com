<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input File</title>
</head>
<body>
  <h3>input type="file"</h3>
  <input type="file" />

  <h3>input type="file" accept="image/*"</h3>
  <input type="file" accept="image/*" />

  <h3>input type="file" accept="video/*"</h3>
  <input type="file" accept="video/*" />

  <h3>input type="file" accept="image/*" capture="camera"</h3>
  <input type="file" accept="image/*" capture="camera">

  <h3>input type="file" accept="video/*" capture="camcorder"</h3>
  <input type="file" accept="video/*" capture="camcorder">

  <h3>input type="file" accept="audio/*" capture="microphone"</h3>
  <input type="file" accept="audio/*" capture="microphone">

</body>
</html>
