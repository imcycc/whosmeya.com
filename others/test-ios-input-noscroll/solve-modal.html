<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html,
    body,
    #root {
      height: 100%;
    }

    #root {
      overflow: auto;
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- 内容 -->
    <div style="height: 120vh; background-image: linear-gradient(to bottom, #0f0, #f00);">
      <div>内容高度120vh</div>
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <button onclick="showModal()">点我弹出框</button>
    </div>

    <!-- 弹框 -->
    <div id="modal" style="
      position: fixed; 
      top: 0; 
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, .7);
      display: none;
    ">
      <div style="
        position: absolute;
        left: 0;
        bottom: 0;
        background: #fff;
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
      ">
        <button onclick="hiddenModal()">点我隐藏弹框</button>
        <br />
        <br />
        <button onclick="alert(1)">点我alert(1)，我不会错位</button>
        <br />
        <br />
        <input onblur="inputBlur()" placeholder="请输入" />
      </div>
    </div>
  </div>

</body>
<script>
  function showModal() {
    modal.style.display = 'block';
  }

  function hiddenModal() {
    modal.style.display = 'none';
  }

  function inputBlur() {
    if (/iphone|ipad|ipod/.test(navigator.userAgent.toLowerCase())) {
      let speed = 1;
      setTimeout(function () {
        var currentPosition = document.documentElement.scrollTop || document.body.scrollTop;
        currentPosition -= speed;
        window.scrollTo(0, currentPosition); // 页面向上滚动
        currentPosition += speed;
        window.scrollTo(0, currentPosition); // 页面向下滚动
      });
    }
  }
</script>

</html>
