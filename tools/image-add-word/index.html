<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图片加文字</title>
  <style>
    .item {
      margin-bottom: 10px;
    }

    .item span {
      display: inline-block;
      width: 100px;
      text-align: right;
    }

    .item input {
      display: inline-block !important;
    }

    .image {
      margin-left: 20px;
    }
  </style>
</head>

<body>
  <div>
    <div class="item">
      <span>点击上传:</span>
      <input id="fileIpt" type="file" accept="image/*" mutiple="mutiple" />
    </div>
    <div class="item">
      <span>内容:</span>
      <input id="txt" />
    </div>
    <div class="item">
      <span>字体大小:</span>
      <input id="fsz" />
    </div>
    <div class="item">
      <span>字体颜色:</span>
      <input id="color" />
    </div>
    <div class="item">
      <span>x:</span>
      <input id="x" />
    </div>
    <div class="item">
      <span>y:</span>
      <input id="y" />
    </div>
    <img id="img" class="image" />
  </div>
  <script>
    var txt = '';
    var fsz = '20';
    var color = '#000';
    var x = 10;
    var y = 20;
    var img = document.getElementById('img');

    var canvas = document.createElement('canvas');
    var ctx = canvas.getContext('2d');


    var uploadImg = new Image();
    uploadImg.onload = function (e) {
      canvas.width = uploadImg.width;
      canvas.height = uploadImg.height;
      draw();
    }

    var reader = new FileReader();
    reader.onload = function (e) {
      uploadImg.src = e.target.result;
    }

    document.getElementById('fileIpt').onchange = function (e) {
      reader.readAsDataURL(e.target.files[0]);
    }

    document.getElementById('txt').oninput = function (e) {
      txt = e.target.value;
      draw();
    }
    document.getElementById('fsz').oninput = function (e) {
      fsz = e.target.value;
      draw();
    }
    document.getElementById('color').oninput = function (e) {
      color = e.target.value;
      draw();
    }
    document.getElementById('x').oninput = function (e) {
      x = e.target.value;
      draw();
    }
    document.getElementById('y').oninput = function (e) {
      y = e.target.value;
      draw();
    }

    function draw() {
      // 清空
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // 画
      ctx.drawImage(uploadImg, 0, 0, canvas.width, canvas.height);
      // 写字
      ctx.fillStyle = color;
      ctx.font = fsz + "px Arial";
      ctx.fillText(txt, x, y);
      // 导出
      img.src = canvas.toDataURL('image/png');
    }
  </script>
</body>

</html>
