<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>微信iOS input失焦页面不回弹</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html,
    body,
    #root {
      height: 100%;
    }

    #root {
      overflow: auto;
      background: #eee;
    }
  </style>
</head>

<body>
  <div id="root">
    <div>问题描述：微信浏览器iOS设备input输入唤起软键盘，页面上抬，确定后页面不回弹。</div>
    <div style="height: 60vh;"></div>
    <hr />
    <div>有问题的输入框</div>
    <div>iOS设备，下面输入框失去焦点后，页面不会回弹</div>
    <input placeholder="有问题的输入框" />
    <hr />
    <div>解决问题后的输入框</div>
    <div>iOS设备，下面输入框失去焦点后，页面会回弹</div>
    <input placeholder="解决问题的输入框" onblur="iptBlur()" />
  </div>
</body>
<script>
  function iptBlur() {
    if (/iphone|ipad|ipod/.test(navigator.userAgent.toLowerCase())) {
      let speed = 1;
      setTimeout(function () {
        var currentPosition = document.documentElement.scrollTop || document.body.scrollTop;
        currentPosition -= speed;
        window.scrollTo(0, currentPosition); // 页面向上滚动
        currentPosition += speed;
        window.scrollTo(0, currentPosition); // 页面向下滚动
      });
    }
  }
</script>

</html>
